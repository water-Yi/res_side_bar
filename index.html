<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menubar</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/382ca654a1.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container dark">
        <nav>
            <a class="logo"><i class="fab fa-accusoft"></i> <span>The App</span>  </a>       
            <div class="menu-item">
                <ul class="list-items">
                    <li class="list-item"><i class="fas fa-home"></i><span>Dashboard</span></li>
                    <li class="list-item"><i class="fas fa-search"></i><span>Search</span></li>
                    <li class="list-item"><i class="fas fa-star-of-life"></i><span>Insight</span></li>
                    <li class="list-item"><i class="far fa-file-word"></i><span>Docs</span></li>
                    <li class="list-item"><i class="fas fa-comments"></i><span>Community</span></li>
                    <li class="list-item"><i class="fas fa-tools"></i><span>Tools</span></li>
                    <li class="list-item"><i class="fas fa-comment-dollar"></i><span>Market</span></li>
                    <li class="list-item"><i class="fas fa-flag"></i><span>Resours</span></li>
                </ul>
            </div>
            <div class="mode-type">
                <div class="black_mode"></div>
                <div class="navy_mode"></div>
                <div class="white_mode"></div>
            </div>
        </nav>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
